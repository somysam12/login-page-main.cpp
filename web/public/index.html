<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tgshaitaan Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-header">
        <span class="app-title">Tgshaitaan Login</span>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="main-title">TGSHAITAAN LOGIN</h1>
                <p class="subtitle">Login Key Required</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="licenseKey">LICENSE KEY</label>
                    <input 
                        type="text" 
                        id="licenseKey" 
                        placeholder="admin-2-1197p"
                        autocomplete="off"
                        required
                    >
                </div>

                <div class="remember-check">
                    <input type="checkbox" id="rememberKey">
                    <label for="rememberKey">Remember my key</label>
                </div>

                <div class="button-group">
                    <button type="submit" class="verify-btn">VERIFY KEY</button>
                    <button type="button" class="close-btn" onclick="window.close()">CLOSE</button>
                </div>

                <div id="statusMessage" class="status-message">USER OR GAME NOT REGISTERED</div>
            </form>

            <div class="login-footer">
                TGSHAITAAN BAPU 2025 | KURO LOGIN
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
